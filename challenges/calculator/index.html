<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="main-calculator">
      <div class="calc-row1">
        <button class="result" value="0">0</span>
        <button class="reset">C</button>
      </div>
      <div class="calc-row">
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="operator plus" value="+">+</button>
      </div>
      <div class="calc-row">
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operator minus" value="-">-</button>
      </div>
      <div class="calc-row">
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operator multiply" value="*">*</button>
      </div>
      <div class="calc-row">
        <button class="number zero" value="0">0</button>
        <button class="equal" value="=">=</button>
        <button class="operator divide" value="/">/</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
